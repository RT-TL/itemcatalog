{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Category Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
            <h2>Price</h2>
            {{ item.price }}
            <h2>Description</h2>
            {{ item.description }}

            <h2>Category</h2>
            {{ item.category.name }}
            <br><br>
            <a href = '{{url_for('showItems', category_id = category_id)}}'>
                <span class="btn btn-default delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Return to overview</span>
            </a>
        </div>
	</div>
{% endblock %}
